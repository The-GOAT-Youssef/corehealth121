<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreHealth | Professional Dashboard</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f7f6; --card-bg: #ffffff; --text-main: #2d3436;
            --text-light: #b2bec3; --accent-yellow: #fbc31e; --accent-purple: #a29bfe;
            --accent-blue: #74b9ff; --accent-green: #55efc4; --radius: 30px;
            --shadow: 0 10px 40px rgba(0,0,0,0.04);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-main); padding: 25px; }

        nav { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 12px 25px; background: var(--card-bg); border-radius: 50px; 
            margin-bottom: 30px; box-shadow: var(--shadow);
        }
        .nav-links { display: flex; gap: 8px; }
        .nav-item { 
            display: flex; align-items: center; gap: 8px; padding: 10px 18px; 
            border-radius: 30px; cursor: pointer; 
            transition: background 0.22s ease, color 0.22s ease, transform 0.12s ease;
            font-size: 0.85rem; font-weight: 500; color: rgba(0,0,0,0.45);
            background: transparent;
        }
        .nav-item:hover { background: rgba(0,0,0,0.08); color: rgba(0,0,0,0.95); transform: translateY(-2px); }
        .nav-item.active { background: #000; color: #fff; }

        .grid-container { 
            display: grid; grid-template-columns: 320px 1fr 350px; 
            gap: 25px; max-width: 1600px; margin: 0 auto; 
        }

        .card { background: var(--card-bg); border-radius: var(--radius); padding: 25px; box-shadow: var(--shadow); margin-bottom: 25px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-weight: 800; font-size: 1rem; letter-spacing: -0.5px; }

        .calendar-strip { display: flex; justify-content: space-between; margin-bottom: 25px; }
        .date-pill { text-align: center; padding: 12px 8px; border-radius: 18px; width: 50px; color: var(--text-light); font-size: 0.8rem; }
        .date-pill.active { background: var(--accent-yellow); color: #000; font-weight: 800; transform: scale(1.05); }
        
        .timeline { border-left: 2px dashed #eee; margin-left: 10px; padding-left: 20px; }
        .timeline-item { position: relative; margin-bottom: 25px; }
        .timeline-item::before { content: ''; position: absolute; left: -27px; top: 0; width: 12px; height: 12px; background: #dfe6e9; border: 3px solid white; border-radius: 50%; }

        .diet-header { font-weight: 800; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .diet-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .mini { padding: 20px; border-radius: 24px; position: relative; }
        .mini p { font-size: 0.75rem; color: #636e72; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .mini-val { font-size: 1.4rem; font-weight: 900; margin-top: 5px; }

        .intake-main { text-align: center; padding: 10px 0; }
        .progress-circle-wrap { width: 220px; height: 220px; margin: 0 auto 10px; position: relative; display: flex; align-items: center; justify-content: center; }
        .progress-ring-circle { 
            stroke-dasharray: 440; stroke-dashoffset: 440; 
            transition: stroke-dashoffset 1.5s cubic-bezier(0.4, 0, 0.2, 1); 
            stroke: var(--accent-purple);
        }
        .cal-center-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        .water-track { display: flex; gap: 4px; margin-top: 15px; }
        .water-segment { flex: 1; height: 12px; background: #f1f2f6; border-radius: 4px; cursor: pointer; transition: 0.3s; }
        .water-segment.filled { background: var(--accent-blue); box-shadow: 0 0 10px rgba(116, 185, 255, 0.4); }

        .recipe-hero { width: 100%; height: 220px; border-radius: 24px; object-fit: cover; margin-bottom: 15px; }
        .btn { width: 100%; padding: 18px; border-radius: 22px; border: none; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; }
        .btn-black { background: #000; color: #fff; }
        .btn-black:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .btn-blue { background: var(--accent-blue); color: #fff; }

        .shopping-item { display: flex; align-items: center; gap: 12px; font-size: 0.9rem; font-weight: 500; margin-bottom: 12px; }
        .shopping-item input { width: 18px; height: 18px; accent-color: #000; }
        .lang-toggle { width: 40px; height: 40px; border-radius: 50%; background: #eee; border: 2px solid white; box-shadow: var(--shadow); display:flex; align-items:center; justify-content:center; font-weight:800; cursor:pointer; }
    </style>
</head>
<body>

    <nav>
        <div class="nav-links">
            <div class="nav-item active" id="homeNav"><i data-lucide="layout"></i> <span id="homeNavText">Home</span></div>
            <div class="nav-item" id="bmiNav" onclick="location.href='bmi.html'"><i data-lucide="scale"></i> <span id="bmiNavText">BMI</span></div>
            <div class="nav-item" id="scheduleNav" onclick="location.href='schedule.html'"><i data-lucide="calendar"></i> <span id="scheduleNavText">Schedule</span></div>
            <div class="nav-item" id="orderNav" onclick="location.href='https://www.amazon.com/'" target="_blank"><i data-lucide="shopping-cart"></i> <span id="orderNavText">Order</span></div>
        </div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <div id="groupBadge" style="font-weight: 800; font-size: 0.75rem; background: #000; color: #fff; padding: 10px 20px; border-radius: 50px;">POWER BULK</div>
            <button id="langToggle" class="lang-toggle" aria-label="Toggle language">EN</button>
        </div>
    </nav>

    <div class="grid-container">
        
        <div class="side-col">
            <div class="card">
                <div class="card-header" id="mealScheduleHeader">Meal Schedule<i data-lucide="clock" size="16"></i></div>
                <div class="calendar-strip" id="calendar"></div>
                <div class="timeline" id="dailyEvents"></div>
            </div>

           
        </div>

        <div class="main-col">
            <div class="card">
                <div class="diet-grid" id="dietStats">
                    </div>
            </div>

            <div class="card">
                <div class="card-header" id="dailyIntakeHeader">
                    Daily Intake Analysis
                    <i data-lucide="plus-circle" size="20" onclick="addCustomCal()" style="cursor:pointer; color: var(--accent-purple)"></i>
                </div>
                <div class="intake-main">
                    <div class="progress-circle-wrap">
                        <svg class="progress-ring" width="220" height="220">
                            <circle stroke="#f1f2f6" stroke-width="14" fill="transparent" r="85" cx="110" cy="110"/>
                            <circle id="ringFill" class="progress-ring-circle" stroke-width="14" stroke-linecap="round" fill="transparent" r="85" cx="110" cy="110"/>
                        </svg>
                        <div class="cal-center-text">
                            <div id="calVal" style="font-size: 3rem; font-weight: 900; letter-spacing: -2px;">0</div>
                            <div id="caloriesLabel" style="font-size: 0.7rem; font-weight: 800; color: var(--text-light); text-transform: uppercase;">Calories</div>
                        </div>
                    </div>

                    <div style="text-align: left; margin-top: 20px;">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px;">
                            <span id="hydrationLabel" style="font-size:0.8rem; font-weight:800; color: #1a1a1a;">HYDRATION STATUS</span>
                            <span id="waterText" style="font-size:0.85rem; font-weight:800; color: var(--accent-blue);">0 / 3.5L</span>
                        </div>
                        <div class="water-track" id="waterTrack"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="side-col">
            <div class="card">
                <div class="card-header" id="mealSuggestionHeader">Meal Suggestion</div>
                <div id="recipeCard"></div>
                <button id="exploreBtn" class="btn btn-blue" style="margin-top: 15px;" onclick="cycleRecipe()">Explore More</button>
            </div>

            <div class="card">
                <div class="card-header">Macro Distribution</div>
                <div style="display: flex; justify-content: space-around; text-align: center;">
                    <div><div style="font-weight:900; color:var(--accent-purple)">30%</div><p style="font-size:0.6rem; font-weight:700">PRO</p></div>
                    <div><div style="font-weight:900; color:var(--accent-yellow)">50%</div><p style="font-size:0.6rem; font-weight:700">CARB</p></div>
                    <div><div style="font-weight:900; color:var(--accent-blue)">20%</div><p style="font-size:0.6rem; font-weight:700">FAT</p></div>
                </div>
            </div>
        </div>
    </div>

    <script>
    const translations = {
        en: {
            home: 'Home', bmi: 'BMI', schedule: 'Schedule', order: 'Order',
            mealSchedule: 'Meal Schedule', dailyIntake: 'Daily Intake Analysis', hydration: 'HYDRATION STATUS', calories: 'Calories',
            water: 'Water', weight: 'Weight', goal: 'Goal', day: 'DAY',
            selectedBasedOn: 'Selected based on your', exploreMore: 'Explore More', viewPreparation: 'View Preparation',
            mealSuggestion: 'Meal Suggestion', macroDistribution: 'Macro Distribution', pro: 'PRO', carb: 'CARB', fat: 'FAT'
        },
        ar: {
            home: 'الرئيسية', bmi: 'مؤشر كتلة الجسم', schedule: 'الجدول', order: 'اطلب',
            mealSchedule: 'جدول الوجبات', dailyIntake: 'تحليل الاستهلاك اليومي', hydration: 'حالة الترطيب', calories: 'سعرات حرارية',
            water: 'ماء', weight: 'الوزن', goal: 'الهدف', day: 'اليوم',
            selectedBasedOn: 'مُختار بناءً على ملفك', exploreMore: 'استكشف المزيد', viewPreparation: 'عرض التحضير',
            mealSuggestion: 'اقتراح وجبة', macroDistribution: 'توزيع المغذيات', pro: 'بروتين', carb: 'كربوهيدرات', fat: 'دهون'
        }
    };

    const groups = {
        1: { name_en: "Power Bulk", name_ar: "باور بولك", water: 3.5, cal: 3200, weightGoal: "+3 kg",
            recipes: [
                {title: "Steak & Sweet Potato", img: "https://images.unsplash.com/photo-1544025162-d76694265947?w=500"},
                {title: "Chicken Power Bowl", img: "chicken-power-bowl-73983f5a.jpg"},
                {title: "Loaded ground beef and potatoes", img: "Loaded+ground+beef+potatoes.jpg"},
                {title: "Peanut Butter Banana Oats", img: "Overnight-Oats-with-Peanut-Butter-Banana-and-Greek-Yogurt-1.jpg"},
                {title: "Egg and Cheese Toast", img: "hq720.jpg"},
                {title: "Pasta with Salmon", img: "creamy-pasta-with-salmon.png"},
                {title: "Mass Gainer Oats", img: "liia-jkR4zEIcnNA-unsplash.jpg"},
                {title: "Salmon & Creamy Pasta", img: "https://images.unsplash.com/photo-1473093226795-af9932fe5856?w=500"}
            ] 
        },
        2: { name_en: "Lean Maintain", name_ar: "حافظ على القوام", water: 2.5, cal: 2200, weightGoal: "Maintain",
            recipes: [
                {title: "Grilled Chicken Salad", img: "https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=500"},
                {title: "Avocado Toast & Egg", img: "https://images.unsplash.com/photo-1525351484163-7529414344d8?w=500"},
                {title: "Grilled Chicken & Quinoa", img: "1.jpg"},
                {title: "Beef Stir Fry", img: "2.jpeg"},
                {title: "Salmon & Sweet Potato", img: "3.jpeg"},
                {title: "Shrimp & Rice Bowl", img: "4.jpg"},
                {title: "Cottage Cheese Breakfast Plate", img: "images.jpeg"},
                {title: "Turkey Wrap", img: "TurkeySwissAppleWraps-11.jpg"}
            ] 
        },
        3: { name_en: "Weight Loss", name_ar: "فقدان الوزن", water: 3.0, cal: 1800, weightGoal: "-2 kg",
            recipes: [
                {title: "Zucchini Pesto Noodles", img: "https://images.unsplash.com/photo-1551183053-bf91a1d81141?w=500"},
                {title: "White Fish & Asparagus", img: "https://images.unsplash.com/photo-1467003909585-2f8a72700288?w=500"},
                {title: "Grilled Chicken Salad", img: "11.jpg"},
                {title: "Egg White Omelet", img: "22.jpg"},
                {title: "Tuna Bowl", img: "33.jpg"},
                {title: "Greek Yogurt Protein Bowl", img: "44.jpg"},
                {title: "Lean Beef & Veg Plate", img: "55.jpg"},
                {title: "Quinoa Veggie Bowl", img: "https://images.unsplash.com/photo-1511690656952-34342bb7c2f2?w=500"}
            ] 
        }
    };

    let currentGroup = parseInt(localStorage.getItem('userGroup')) || 1;
    let currentLang = localStorage.getItem('siteLang') || 'en';

    const today = new Date().toDateString();
    const savedDate = localStorage.getItem("lastVisitDate");

    if (savedDate !== today) {
        localStorage.setItem("consumedCalories", 0);
        localStorage.setItem("waterSegments", 0);
        localStorage.setItem("lastVisitDate", today);
    }

    let consumed = parseInt(localStorage.getItem("consumedCalories")) || 0;
    let waterSegs = parseInt(localStorage.getItem("waterSegments")) || 0;

    function setLanguage(lang) {
        currentLang = lang;
        localStorage.setItem('siteLang', lang);
        document.documentElement.lang = lang;
        document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
        document.getElementById('langToggle').innerText = (lang === 'ar') ? 'AR' : 'EN';
        updateStaticTexts();
        renderAll();
        lucide.createIcons();
    }

    function toggleLanguage() { setLanguage(currentLang === 'en' ? 'ar' : 'en'); }

    function updateStaticTexts() {
        const t = translations[currentLang];
        if(document.getElementById('homeNavText')) document.getElementById('homeNavText').innerText = t.home;
        if(document.getElementById('bmiNavText')) document.getElementById('bmiNavText').innerText = t.bmi;
        if(document.getElementById('scheduleNavText')) document.getElementById('scheduleNavText').innerText = t.schedule;
        if(document.getElementById('orderNavText')) document.getElementById('orderNavText').innerText = t.order;

        if(document.getElementById('mealScheduleHeader')) document.getElementById('mealScheduleHeader').innerHTML = t.mealSchedule + '<i data-lucide="clock" size="16"></i>';
        if(document.getElementById('dailyIntakeHeader')) document.getElementById('dailyIntakeHeader').innerHTML = t.dailyIntake + ' <i data-lucide="plus-circle" size="20" onclick="addCustomCal()" style="cursor:pointer; color: var(--accent-purple)"></i>';
        if(document.getElementById('hydrationLabel')) document.getElementById('hydrationLabel').innerText = t.hydration;
        if(document.getElementById('caloriesLabel')) document.getElementById('caloriesLabel').innerText = t.calories;
        if(document.getElementById('mealSuggestionHeader')) document.getElementById('mealSuggestionHeader').innerText = t.mealSuggestion;
        if(document.getElementById('macroDistributionHeader')) document.getElementById('macroDistributionHeader').innerText = t.macroDistribution;
        if(document.getElementById('exploreBtn')) document.getElementById('exploreBtn').innerText = t.exploreMore;
    }

    function renderAll() {
        const data = groups[currentGroup];
        const gname = (currentLang === 'ar') ? data.name_ar : data.name_en;
        document.getElementById('groupBadge').innerText = gname.toUpperCase();
        const t = translations[currentLang];
        document.getElementById('dietStats').innerHTML = `
            <div class="mini" style="background:#eef2ff"><p>${t.water}</p><div class="mini-val">${data.water}L</div></div>
            <div class="mini" style="background:#fff9db"><p>${t.weight}</p><div class="mini-val">${data.weightGoal}</div></div>
            <div class="mini" style="background:#ebfbee"><p>${t.goal}</p><div class="mini-val">${data.cal} kcal</div></div>
        `;

        renderWaterTrack();
        updateWaterLabel();
        renderCalendar();
        renderTimeline();
        cycleRecipe();
        updateIntake();
        lucide.createIcons();
    }

    function renderWaterTrack() {
        const track = document.getElementById('waterTrack');
        track.innerHTML = '';

        for(let i=0; i<10; i++) {
            const seg = document.createElement('div');
            seg.className = `water-segment ${i < waterSegs ? 'filled' : ''}`;
            seg.onclick = () => { 
                waterSegs = i+1; 
                localStorage.setItem("waterSegments", waterSegs);
                renderWaterTrack(); 
                updateWaterLabel(); 
            };
            track.appendChild(seg);
        }
    }

    function updateWaterLabel() {
        const total = groups[currentGroup].water;
        const current = ((waterSegs / 10) * total).toFixed(1);
        document.getElementById('waterText').innerText = `${current} / ${total}L`;
    }

    function addCustomCal() {
        const val = prompt((currentLang === 'ar') ? 'سعرات لتسجيلها:' : 'Calories to log:');
        if(val && !isNaN(val)) { 
            consumed += parseInt(val); 
            localStorage.setItem("consumedCalories", consumed);
            updateIntake(); 
        }
    }

    function updateIntake() {
        const goal = groups[currentGroup].cal;
        document.getElementById('calVal').innerText = consumed;

        const pct = Math.min((consumed / goal), 1);
        const circumference = 2 * Math.PI * 85;
        const offset = circumference - (pct * circumference);

        const ring = document.getElementById('ringFill');
        ring.style.strokeDasharray = circumference;
        ring.style.strokeDashoffset = offset;
    }

    function renderCalendar() {
        const todayNum = new Date().getDate();
        const t = translations[currentLang];
        document.getElementById('calendar').innerHTML = [-2,-1,0,1,2].map(i => `
            <div class="date-pill ${i===0?'active':''}">
                <span style="font-size:0.6rem; opacity:0.6;">${t.day}</span><br>${todayNum+i}
            </div>
        `).join('');
    }

    function renderTimeline() {
        const sched = JSON.parse(localStorage.getItem('userSchedule')) || [{t: "08:00 AM", v: (currentLang === 'ar' ? 'إعادة تعيين يومية' : 'Daily Reset')}];
        document.getElementById('dailyEvents').innerHTML = sched.map(s => `
            <div class="timeline-item">
                <div style="font-size:0.7rem; font-weight:800; color:var(--accent-purple)">${s.t}</div>
                <div style="font-weight:700; font-size:0.95rem;">${s.v}</div>
            </div>
        `).join('');
    }

    let recipeIdx = 0;
    function cycleRecipe() {
        const rList = groups[currentGroup].recipes;
        const r = rList[recipeIdx % rList.length];
        const data = groups[currentGroup];
        const gname = (currentLang === 'ar') ? data.name_ar : data.name_en;
        const t = translations[currentLang];
        document.getElementById('recipeCard').innerHTML = `
            <img src="${r.img}" class="recipe-hero">
            <h3 style="margin-bottom:4px; font-weight:800;">${r.title}</h3>
            <p style="font-size:0.8rem; color:var(--text-light); margin-bottom:15px;">${t.selectedBasedOn} ${gname}.</p>
            <a class="btn btn-black" href="https://www.youtube.com/@NickDiGiovanni" target="_blank" rel="noopener">${t.viewPreparation}</a>
        `;
        recipeIdx++;
    }

    document.getElementById('langToggle').addEventListener('click', toggleLanguage);
    setLanguage(currentLang);

    window.onload = renderAll;
    </script>
</body>
</html>
